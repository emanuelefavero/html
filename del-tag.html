<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- The <del> tag defines text that has been deleted from a document. -->
    <!-- TIP:  Browsers will usually strike a line through deleted text -->
    <p>My favorite color is <del>green</del> <ins>purple</ins></p>
  </body>
