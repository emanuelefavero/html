<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- The title attribute specifies extra information about an html element -->
    <!-- The information is shown as a tooltip text when the mouse moves over the element. -->
    <h1 title="How are you?">Hover over me and wait 1 sec</h1>
  </body>
</html>
