<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- INPUT RADIO -->
    <form id="myForm">
      <p>Select your favorite color:</p>
      <input type="radio" name="color" value="red" id="red" />
      <label for="red">Red</label>
      <input type="radio" name="color" value="orange" id="orange" />
      <label for="red">Orange</label>
      <input type="radio" name="color" value="yellow" id="yellow" />
      <label for="red">Yellow</label>
      <input type="radio" name="color" value="green" id="green" />
      <label for="red">Green</label>
      <input type="radio" name="color" value="blue" id="blue" />
      <label for="red">Blue</label>
      <input type="radio" name="color" value="purple" id="purple" />
      <label for="red">Purple</label>
      <input type="button" onclick="displayData()" value="submit" />
    </form>

    <h1 id="output"></h1>

    <script>
      function displayData() {
        const myForm = document.getElementById('myForm')
        const output = document.getElementById('output')
        const chosenColor = myForm.elements.color.value
        output.innerHTML = `Your favorite color is ${chosenColor}`
        document.body.style.backgroundColor = chosenColor
      }
    </script>
  </body>
</html>
