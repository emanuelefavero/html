<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="one"></h1>

    <script>
      // When you add an id to an element, HTML creates a variable with the same name
      // BEWARE: This is not a good practice (since if you have a variable with the same name, it will be overwritten), but it works
      one.innerHTML = 'Hello'
    </script>
  </body>
</html>
