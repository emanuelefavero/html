<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- The article tag specifies independent, self-contained content (like a blog post or a newspaper article). -->
    <article>
      <h2>Blog Post Title</h2>
      <p>Blog post content</p>
    </article>

    <!-- TIP:  The article element does not have a specific style associated with it. It is just a container for content. -->
  </body>
</html>
