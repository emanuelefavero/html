<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Resize the width of the view (+-800px)</h1>
    <!-- Picture TAG helps with setting different images sources depending on media queries -->
    <picture>
      <source
        srcset="
          https://images.pexels.com/photos/4608979/pexels-photo-4608979.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1
        "
        media="(min-width: 800px)"
      />
      <img
        src="https://images.pexels.com/photos/12366046/pexels-photo-12366046.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="hero image"
      />
    </picture>
  </body>
</html>
